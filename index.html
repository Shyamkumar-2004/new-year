<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
/*            background: linear-gradient(to right, #3498db, #6bb9f0);*/
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
        }

        .fireworks-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7);
        }

        footer {
            background-color: #3498db;
            padding: 10px;
            border-radius: 0 0 15px 15px;
        }

        .whatsapp-link {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        #userName {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy New Year 2024!</h1>
            <p>Wishing you a year filled with joy, success, and prosperity. May it be your best year yet!</p>
        </header>

        <img src="https://i.pinimg.com/originals/a7/12/8f/a7128f2c657591d27a6c9eee365df80d.gif" alt="Fireworks">
        
        <footer>
            <p><span id="wisherName">[Your Name]</span> sends you the best wishes for the New Year!</p>

            <!-- WhatsApp share link -->
            <a class="whatsapp-link" href="javascript:shareOnWhatsApp()">Share via WhatsApp</a>
        </footer>
    </div>

    <script>
        function shareOnWhatsApp() {
            var userName = document.getElementById("wisherName").innerText;

            // Prompt the user if they want to change the sender's name
            var changeName = confirm("Want to send this wish in your Name?");
            if (changeName) {
                userName = prompt("Enter your name:", userName);
                if (userName === null) {
                    // If the user cancels, return without sharing
                    return;
                }
                document.getElementById("wisherName").innerText = userName;
            }

            // Create a shareable URL with the user's name as a parameter
            var pageUrl = window.location.href.split('?')[0]; // Remove existing parameters
            pageUrl += "?senderName=" + encodeURIComponent(userName);

            // Construct the WhatsApp share link
            var message = encodeURIComponent(userName + " sends you the best wishes for the New Year! Happy New Year 2024! Wishing you a year filled with joy, success, and prosperity. May it be your best year yet!");
            var whatsappLink = "https://api.whatsapp.com/send?text=" + message + "%0a%0a" + encodeURIComponent(pageUrl);

            // Open a new window with the WhatsApp share link
            var newWindow = window.open(whatsappLink, '_blank');

            // If the new window is blocked by the browser, show a message
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                alert('Please allow pop-ups to share the page.');
            }
        }
    </script>
</body>
</html>
